testName: Sample GET API Test
description: Tests a simple GET request to retrieve user information

request:
  method: GET
  endpoint: https://jsonplaceholder.typicode.com/users/1
  # No need to specify Accept header as it will be added by default

verifier:
  statusCode: 200
  jsonPathAssertions:
    - path: $.id
      value: 1
    - path: $.name
      value: Leanne Graham
    - path: $.email
      value: Sincere@april.biz
