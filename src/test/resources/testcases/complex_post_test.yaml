testName: Complex Post Test with File Payload
description: This test sends a POST request with a payload loaded from an external file

request:
  method: POST
  endpoint: https://jsonplaceholder.typicode.com/posts
  headers:
    Content-Type: application/json
    X-Custom-Header: file-based-payload-test
  payload: file:../payloads/sample_post_payload.json

verifier:
  statusCode: 201
  jsonPathAssertions:
    - path: $.title
      expected: "Eventelope Test"
    - path: $.body
      expected: "This is a test post created by Eventelope framework"
    - path: $.userId
      expected: 1